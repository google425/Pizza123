<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Sua Pizza - Pizzaria Tempero do Livin</title>
    <style>
        body {
            background-image: url('pizza-de-pepperoni-caseira-portal-minha-receita.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo {
            height: 70px;
            width: auto;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin-left: 20px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #f39c12;
            font-size: 1.5em;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 120px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #f39c12;
            font-size: 2.5em;
        }

        .montar-pizza {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .montar-pizza h2 {
            color: #f39c12;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .montar-pizza label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .montar-pizza select, .montar-pizza input[type="checkbox"], .montar-pizza input[type="radio"] {
            margin-bottom: 20px;
        }

        .montar-pizza .total {
            font-size: 1.5em;
            color: #f39c12;
            font-weight: bold;
            margin-top: 20px;
        }

        .montar-pizza button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        .montar-pizza button:hover {
            background-color: #e67e22;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .montar-pizza {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .montar-pizza {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="images (1).jpg" alt="Logo" class="logo"> 
        <ul>
            <li><a href="http://127.0.0.1:3000/index.html">Início</a></li>
            <li><a href="http://127.0.0.1:3000/Menu.html">Menu</a></li>
            <li><a href="http://127.0.0.1:3000/promoção.html">Promoções</a></li>
            <li><a href="http://127.0.0.1:3000/Contato.html">Contato</a></li>
            <li><a href="http://127.0.0.1:3000/CriarPizza.html">Montar Pizza</a></li>
            <li><a href="http://127.0.0.1:3000/Combos.html">Combos</a></li>
        </ul>
    </nav>

    <h1>Monte Sua Pizza</h1>
